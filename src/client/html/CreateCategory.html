<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>

<h1>Create Category</h1>

<form id="createCategoryForm">
    <input id="categoryId" type="hidden" value="" />
    <table id="createCategoryFormTable">
        <tr>
            <td>
                <label for="categoryName" size="100">Name: </label>
            </td>
            <td>
                <input id="categoryName" type="text" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="categoryIconURL" size="100">Icon: </label>
            </td>
            <td>
                <input id="categoryIconURL" type="text" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="categoryColorCode" size="100">Color Code: </label>
            </td>
            <td>
                <input id="categoryColorCode" type="text" />
            </td>
        </tr>

        <tr><td><br /></td></tr>
        <tr>
            <td></td>
            <td>
                <input id="submitCreateCategoryForm" type="submit" value="Create Category"/>
            </td>
        </tr>

    </table>

</form>
<script type="text/javascript" src="lib/jquery-1.7.2.js" > </script>
<script type="text/javascript" src="lib/json2.js" > </script>
<script type="text/javascript" src="js/utils/Utils.js" > </script>
<script type="text/javascript" src="js/model/TaskModel.js" > </script>
<script type="text/javascript" src="js/model/CategoryModel.js" > </script>


<script type="text/javascript">
    function setCreateCategorySubmitFormHandler() {
        $("#createCategoryForm").submit(function() {
            var categoryName = $("#categoryName").val();
            var categoryIconURL = $("#categoryIconURL").val();
            var categoryColorCode = $("#categoryColorCode").val();
            TaskBoard.CategoryModel.create(categoryName, categoryIconURL, categoryColorCode, null);


        });
    };

    $(document).ready(function() {
        setCreateCategorySubmitFormHandler();
    });
</script>


</body>
</html>
