<style>



</style>

<div class="banner">
    <img src="img/logo.png" height="53" width="208" />
    <div class="user_status">
        <ul>
            <li><strong id="existingTasksCountId">2</strong> Existing tasks</li>
            <li><strong id="tasksDoneInWeekCountId">34</strong> Done this week</li>
            <li><a href="#"><img id="userSmallAvatarUrlId" src="img/_per1.jpg" /><span class="down_triangle"></span></a></li>
        </ul>

</div>

<div class="leftNav">
    <div class="calendar">

        <p id="localDateId">Aug 12, 2012</p>
    </div>

    <style>
        .addcat {
            margin: 10px 0 0 10px;
            width: 230px;

            text-align:center;

            line-height:50px;
            font-weight:bold;
            border-radius: 5px;
            color:#e2e2e2;
            border:solid #fff 1px;
            -webkit-box-shadow: inset 0px 0px 5px 5px rgba(200, 200, 200, 0.1);

            background: #ffffff; /* Old browsers */
        }
    </style>

    <ul id="categoriesList">
        <li><a id="category_0" class="selected">All Tasks</a></li>
        <li id="addCategoryId" ><a class="addcat">Add</a></li>
    </ul>
</div>

<div class="rightContent">
    <div class="dailyHeader">Today</div>

    <script>
        function showmenu(task) {
            task.getElementsByTagName("div")[0].style.display = "block";
        }
        function hidemenu(task) {
            task.getElementsByTagName("div")[0].style.display = "none";
        }
    </script>

    <div id="container">

        <div class="pro_pad-shadow item">


            <div class="pro_text-shadow background_color addblock item" >


                <a class="add">+</a>



            </div>
        </div>
    </div>

</div>
